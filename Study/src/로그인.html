<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="file:///D:/dev/workspace/web/Study/src/%EB%A9%94%EC%9D%B8%ED%8E%98%EC%9D%B4%EC%A7%80.html"><b>땅땅</b>마켓</a>

  <div class="login-box-body">
    <p class="login-box-msg">땅땅마켓을 시작하려면 로그인하세요.</p>

    <form action="file:///D:/dev/workspace/web/Study/src/%EB%A9%94%EC%9D%B8%ED%8E%98%EC%9D%B4%EC%A7%80.html" method="post">
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> 아이디를 기억합니다
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">로그인</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="https://m.facebook.com/?locale2=ko_KR"><i class="fa fa-facebook"></i> 페이스북 로그인
        </a><br>
      <a href="https://myaccount.google.com/?hl=ko&pli=1"><i class="fa fa-google-plus"></i> 구글 로그인
